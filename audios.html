				onclick="seleccionarCancion(this.name,this.id);">Zed - Ignite</a></li>
			<li><a href="#" name="archivos/audios/Nightcore_The_war_is_over.mp3" id="The war is over" value="cancion 2"

		</ul>

	<section style="">
		<div>
			<audio id="audio" controls>
			  <source id="audioSource" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
			<p id="nombre_cancion"></p>
		</div>
		<div>
			  <button onclick="play();">Reproducir</button>
			  <button onclick="pause()">Pausar</button>
		</div>
	</section>
	<footer>
		
	</footer>
</body>
<script type="text/javascript">
	//funcion que le da el src al selector de audio y el nombre
	var audio_tag = document.getElementById("audio");
	var titulo = document.getElementById("nombre_cancion");
	var source = document.getElementById('audioSource');
	function seleccionarCancion (src,nombre) {
		audio_tag.src=src;
		titulo.innerHTML = nombre;
  		source.src = src;
	}
	function pause () {
		const playPromise = audio_tag.play();
		if (playPromise !== null){
	    playPromise.catch(() => { audio_tag.play(); })
		}	
	}
	function play() { 
	    audio_tag.play(); 
	} 

	function pause() { 
	    audio_tag.pause(); 
	} 
</script>
