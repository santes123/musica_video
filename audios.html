<script type="text/javascript">
	var elementosLista = document.getElementsByTagName("a");
	//console.log(elementosLista[0].name+", "+elementosLista[0].id);
	for (var i = 0; i < elementosLista.length; i++) {
		elementosLista[i].onclick = function() { seleccionarCancion(this.name,this.id); };
	}
	//funcion que le da el src al selector de audio y el nombre
	function seleccionarCancion (src,nombre) {
		var audio_tag = document.getElementById("audio");
		var titulo = document.getElementById("nombre_cancion");
		var source = document.getElementById('audioSource');

		titulo.innerHTML = nombre;
  		source.src = src;
  		audio_tag.load();
  		audio_tag.play();
	}
